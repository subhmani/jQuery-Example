<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide down Example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#panel1").click(function(){
                $("#panel2").slideDown(1000);
            })
        })
    </script>
    <style>
        #panel1,#panel2{
            margin: 0 auto;
            text-align: center;
            background-color: lightgreen;
            border: 1px solid #adaded;
        }
       #panel1{
        cursor: pointer;
       }
        
        #panel2{
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>This is the example of SlideDown</h1>
    <div id="panel1">SlideDown 1</div>
    <div id="panel2">SlideDown 2</div>

</body>
</html>
