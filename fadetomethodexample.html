<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeToMethod Example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#show").click(function(){
                $("#div1").fadeTo("slow", 0.3);
                $("#div2").fadeTo("slow", 0.5);
                $("#div3").fadeTo("slow", 0.1);
            })
        })
       
    </script>
    <style>
        #div1{
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background-color: aqua;
            

        }
        #div2{
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background-color: rgb(173, 22, 128);
            

        }
        #div3{
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background-color: rgb(25, 87, 87);
            

        }
    </style>
</head>
<body>
    
    <button id="show">Click</button>
   <div id="div1"></div>
   <div id="div2"></div>
   <div id="div3"></div>

</body>
</html>
